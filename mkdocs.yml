# Project information
site_name: BBOT Docs
site_url: https://blacklanternsecurity.github.io/bbot/
site_author: TheTechromancer
site_description: >-
  OSINT automation for hackers
# Repository
repo_name: blacklanternsecurity/bbot
repo_url: https://github.com/blacklanternsecurity/bbot

# Page tree
nav:
  - Basics:
    - Getting Started: index.md
  - Modules:
    - modules.md
  - Configuration:
    - configuration/index.md
    - Global Options: configuration/global_options.md
    - Module Options: configuration/module_options.md
  - Contribution:
    - contribution/index.md

theme:
  name: material
  logo: bbot.png
  features:
    - content.code.copy
    - navigation.sections
  palette: 
  - scheme: slate
    primary: black
    accent: deep orange

plugins:
  - search
  - extra-sass

markdown_extensions:
  - codehilite:
      use_pygments: True
      noclasses: True
      pygments_style: github-dark
